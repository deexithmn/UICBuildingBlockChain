<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIC Buildings</title>


    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Get Details about UIC Building</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Building Name</th>
                  <th scope="col">Building Number</th>
                  <th scope="col">Building Address</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>


      <form>
        <div class="form-group">
          <label>Building Name</label>
          <input type="text" class="form-control" name="buildingName" id="buildingName"></input>
        </div>
        <div class="form-group">
          <label >Building Number</label>
          <input type="text" class="form-control" name="buildingNumber" id="buildingNumber"></input>
        </div>
        <div class="form-group">
          <label >Building address</label>
          <input type="text" class="form-control" name="buildingAddress" id="buildingAddress"></input>
        </div>
        <button class="btn btn-primary" onclick="App.addBuild()"> Add Building </button>
      </form>

     
      
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://etherscan.io/jss/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
